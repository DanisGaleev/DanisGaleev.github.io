<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function sendData() {
            window.Telegram.WebApp.sendData("some data");  // Sends data to the bot
        }

        window.Telegram.WebApp.ready();
    </script>
</head>
<body>
    <h1>Web App Page</h1>
    <button onclick="sendData()">Click Me</button>
</body>
</html>
